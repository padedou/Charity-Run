    <ion-title>

  </ion-navbar>
</ion-header>

    <ion-item>
      <ion-label floating>Όνομα</ion-label>
      <ion-input type="text" #displayName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Κωδικός</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="registerUser()">ΕΓΓΡΑΦΗ</button>
  </div>

</ion-content>
